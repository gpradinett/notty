name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-west-2'  # Cambia a la regi√≥n de tu instancia EC2

      - name: Deploy to EC2 instance
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.SSH_HOST }} "cd /path/to/your/app && git pull origin main && ./deploy.sh"
