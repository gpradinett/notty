{% extends "base.html" %}

{% block content %}

<style>
  /* Elementos de contenido */
.content {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0px 0px;
  max-height: 80vh;
  overflow-y: auto;
}

.content::-webkit-scrollbar {
  display: none;
}

.content {
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.image {
  display: flex;
  justify-content: center;
  align-items: center;
  object-fit: cover;
}

.image img {
  width: 300px;
  height: auto;
  border-radius: 10px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.header .version {
  background-color: #333;
  color: #fff;
  padding: 5px 10px;
  border-radius: 5px;
  font-size: 18px;
  font-weight: bold;
}

.header .date {
  font-size: 14px;
  color: #aaa;
  margin-left: 10px;
}



/* Input Box */
.input-box {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px 0;
  flex-wrap: nowrap;
  width: 100%;
}

.input-box input {
  background-color: #222;
  color: #fff;
  border: none;
  padding: 10px;
  flex: 1;
  border-radius: 5px;
  margin-right: 10px;
}

.input-box button {
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.input-box button:hover {
  background-color: #9b40fc;
}

/* Opciones */
.options {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}

.options button {
  background-color: #333;
  border: none;
  padding: 10px 20px;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
}

.options button:hover {
  background-color: #9b40fc;
}

/* Astronaut with Shooting Stars */
.card {
  margin-top: -13em;
  position: relative;
  width: 19em;
  height: 29em;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: #000000;
  color: white;
  font-family: Montserrat;
  font-weight: bold;
  padding: 14em 2em 1em 1em;
  border-radius: 20px;
  overflow: hidden;
  z-index: 1;
  row-gap: 1em;
  }
  .card img {
  width: 15em;
  margin-right: 0em;
  animation: move 10s ease-in-out infinite;
  z-index: 5;
  }
  .image:hover {
  cursor: -webkit-grab;
  cursor: grab;
  }
  
  .icons svg {
  width: 20px;
  height: 20px;
  }
  
  .card::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  inset: -3px;
  border-radius: 10px;
  background: radial-gradient(#000000, transparent, transparent);
  transform: translate(-5px, 250px);
  transition: 0.4s ease-in-out;
  z-index: -1;
  }
  .card:hover::before {
  width: 100%;
  height: 80%;
  margin-left: -4.25em;
  }
  .card::after {
  content: "";
  position: absolute;
  inset: 2px;
  border-radius: 20px;
  background: rgba(0, 0, 0, 0.7);
  transition: all 0.4s ease-in-out;
  z-index: -1;
  }
  
  .heading {
  z-index: 2;
  transition: 0.4s ease-in-out;
  }
  .card:hover .heading {
  letter-spacing: 0.025em;
  }
  
  .heading::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  opacity: 1;
  box-shadow: 220px 118px #fff, 280px 176px #fff, 40px 50px #fff,
  60px 180px #fff, 120px 130px #fff, 180px 176px #fff, 220px 290px #fff,
  520px 250px #fff, 400px 220px #fff, 50px 350px #fff, 10px 230px #fff;
  z-index: -1;
  transition: 1s ease;
  animation: 1s glowing-stars linear alternate infinite;
  animation-delay: 0s;
  }
  .icons::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  opacity: 1;
  box-shadow: 140px 20px #ffee01, 425px 20px #fff, 70px 120px #fff, 20px 130px #fff,
  110px 80px #fff, 280px 80px #ffee01, 250px 350px #fff, 280px 230px #fff,
  220px 190px #fff, 450px 100px #ffee01, 380px 80px #fff, 520px 50px #fff;
  z-index: -1;
  transition: 1.5s ease;
  animation: 1s glowing-stars linear alternate infinite;
  animation-delay: 0.4s;
  }
  .icons::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  opacity: 1;
  box-shadow: 490px 330px #ffee01, 420px 300px #fff, 320px 280px #fff,
  380px 350px #ffee01, 546px 170px #ffee01, 420px 180px #ffee01, 370px 150px #fff,
  200px 250px #fff, 80px 20px #fff, 190px 50px #fff, 270px 20px #ffee01,
  120px 230px #ffee01, 350px -1px #ffee01, 150px 369px #fff;
  z-index: -1;
  transition: 2s ease;
  animation: 1s glowing-stars linear alternate infinite;
  animation-delay: 0.8s;
  }
  .card:hover .heading::before,
  .card:hover .icons::before,
  .card:hover .icons::after {
  filter: blur(3px);
  }
  
  .image:active {
  cursor: -webkit-grabbing;
  cursor: grabbing;
  }
  .image:active + .heading::before {
  box-shadow: 240px 20px #9b40fc, 240px 25px #9b40fc, 240px 30px #9b40fc,
  240px 35px #9b40fc, 240px 40px #9b40fc, 242px 45px #9b40fc,
  246px 48px #9b40fc, 251px 49px #9b40fc, 256px 48px #9b40fc,
  260px 45px #9b40fc, 262px 40px #9b40fc;
  animation: none;
  filter: blur(0);
  border-radius: 2px;
  width: 0.45em;
  height: 0.45em;
  scale: 0.65;
  transform: translateX(9em) translateY(1em);
  }
  .image:active ~ .icons::before {
  box-shadow: 262px 35px #9b40fc, 262px 30px #9b40fc, 262px 25px #9b40fc,
  262px 20px #9b40fc, 275px 20px #9b40fc, 275px 24px #9b40fc,
  275px 28px #9b40fc, 275px 32px #9b40fc, 275px 36px #9b40fc,
  275px 40px #9b40fc, 275px 44px #9b40fc, 275px 48px #9b40fc;
  animation: none;
  filter: blur(0);
  border-radius: 2px;
  width: 0.45em;
  height: 0.45em;
  scale: 0.65;
  transform: translateX(9em) translateY(1em);
  }
  .image:active ~ .icons::after {
  box-shadow: 238px 60px #9b40fc, 242px 60px #9b40fc, 246px 60px #9b40fc,
  250px 60px #9b40fc, 254px 60px #9b40fc, 258px 60px #9b40fc,
  262px 60px #9b40fc, 266px 60px #9b40fc, 270px 60px #9b40fc,
  274px 60px #9b40fc, 278px 60px #9b40fc, 282px 60px #9b40fc,
  234px 60px #9b40fc, 234px 60px #9b40fc;
  animation: none;
  filter: blur(0);
  border-radius: 2px;
  width: 0.45em;
  height: 0.45em;
  scale: 0.65;
  transform: translateX(9em) translateY(1.25em);
  }
  
  @keyframes shootingStar {
  0% {
  transform: translateX(0) translateY(0);
  opacity: 1;
  }
  50% {
  transform: translateX(-55em) translateY(0);
  opacity: 1;
  }
  70% {
  transform: translateX(-70em) translateY(0);
  opacity: 0;
  }
  100% {
  transform: translateX(0) translateY(0);
  opacity: 0;
  }
  }
  
  @keyframes move {
  0% {
  transform: translateX(0em) translateY(0em);
  }
  25% {
  transform: translateY(-1em) translateX(-1em);
  rotate: -10deg;
  }
  50% {
  transform: translateY(1em) translateX(-1em);
  }
  75% {
  transform: translateY(-1.25em) translateX(1em);
  rotate: 10deg;
  }
  100% {
  transform: translateX(0em) translateY(0em);
  }
  }
  
  @keyframes glowing-stars {
  0% {
  opacity: 0;
  }
  
  50% {
  opacity: 1;
  }
  
  100% {
  opacity: 0;
  }
  }


    /* Animación de carga */
  .center_div {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 5px;
}

.wave {
  width: 1.8rem;
  height: 100px;
  background-color: #ff6b6b;
  margin: 0 14px;
  border-radius: 0.4rem;
  animation: wave 1.5s linear infinite;
  transform-origin: center;
  opacity: 0; /* Inicialmente invisible */
}

@keyframes wave {
  0% {
    transform: scale(0);
    opacity: 0;
    filter: hue-rotate(90deg) blur(100px);
  }
  25% {
    transform: scale(0.5);
    opacity: 1;
    filter: hue-rotate(120deg) blur(50px);
  }
  50% {
    transform: scale(1);
    filter: hue-rotate(180deg) blur(25px);
  }
  100% {
    transform: scale(0);
    opacity: 0;
    filter: hue-rotate(0deg) blur(0);
  }
}

.wave:nth-child(2) {
  animation-delay: 0.1s;
}

.wave:nth-child(3) {
  animation-delay: 0.2s;
}

.wave:nth-child(4) {
  animation-delay: 0.3s;
}

.wave:nth-child(5) {
  animation-delay: 0.4s;
}

.wave:nth-child(6) {
  animation-delay: 0.5s;
}

.wave:nth-child(7) {
  animation-delay: 0.6s;
}

.wave:nth-child(8) {
  animation-delay: 0.7s;
}

.wave:nth-child(9) {
  animation-delay: 0.8s;
}

.wave:nth-child(10) {
  animation-delay: 0.9s;
}

/*estilo para el boton de descarga */
#download-link {
  margin-top: 20px; /* Ajusta el margen superior según sea necesario */
}

</style>
<div class="content">
  <div class="card">
    <img
      src="https://uiverse.io/astronaut.png"
      alt=""
      class="image"
    />
    <div class="heading"></div>
    <div class="icons">
    </div>
  </div>

  <!-- Formulario para ingresar la URL -->
  <form id="link-form" method="POST" action="/verify">
      <div class="input-box">
          <input type="text" id="link-input" name="url" placeholder="Pega el enlace aquí">
          <button type="button" id="action-btn" onclick="handlePaste()">Pegar</button>
      </div>
      <div class="options">
          <button type="submit" id="send-btn">Enviar</button>
          <button>Auto</button>
          <button>Audio</button>
          <button>Mute</button>
      </div>
  </form>

  <!-- Animación de carga (oculta por defecto) -->
  <div id="loading" class="center_div" style="display: none;">
    <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
  </div>

  <!-- Esta sección mostrará el enlace de descarga -->
  <div id="download-link" style="display: none;">
      <!-- El enlace se actualizará aquí -->
  </div>
</div>

<script>
  const form = document.getElementById('link-form');
  const loadingDiv = document.getElementById('loading');
  const downloadLinkDiv = document.getElementById('download-link');
  const actionBtn = document.getElementById('action-btn');
  const linkInput = document.getElementById('link-input');

  function handlePaste() {
    navigator.clipboard.readText().then(text => {
      linkInput.value = text;
      actionBtn.textContent = 'Borrar';
      actionBtn.onclick = handleClear;
    });
  }

  function handleClear() {
    linkInput.value = '';
    actionBtn.textContent = 'Pegar';
    actionBtn.onclick = handlePaste;
  }

  form.onsubmit = async function(event) {
    event.preventDefault();  // Evitar que el formulario se envíe normalmente

    const url = document.getElementById('link-input').value;  // Obtener la URL
    
    // Mostrar animación de carga
    loadingDiv.style.display = 'flex';
    downloadLinkDiv.style.display = 'none';

    try {
      const response = await fetch('/verify', {
        method: 'POST',
        body: new URLSearchParams({ url }),  // Enviar la URL
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      });

      const data = await response.json();

      // Ocultar animación de carga
      loadingDiv.style.display = 'none';

      // Verificar si la descarga fue exitosa
      if (data.video_url) {
        const downloadLinkDiv = document.getElementById("download-link");
        downloadLinkDiv.style.display = 'block';
        downloadLinkDiv.innerHTML =  `<a href="${data.video_url}" download class="neu-button">Descargar Video</a>`;
      } else {
        alert("Hubo un error al descargar el video.");
      }
    } catch (error) {
      loadingDiv.style.display = 'none';
      alert("Error en la solicitud.");
    }
  };
</script>

{% endblock %}
